<div class="container">
    <div class="row d-flex justify-content-between">
      <div class="col">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Vehículo</li>
          </ol>
        </nav>
      </div>
      <div class="col d-flex justify-content-end ">
        <button type="button" [routerLink]="'create'" class="btn btn-primary">Crear vehículo</button>
      </div>  
    </div>
    <mat-divider class="mb-4 mt-4"></mat-divider>
    <div>
      <div class="table-responsive">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>Placa</th>
              <th>Tipo</th>
              <th>Color</th>
            </tr>
          </thead>
            <tr *ngFor="let item of list">
              <td>{{item.license_plate}}</td>
              <td>{{item.type}}</td>
              <td>{{item.color}}</td>
            </tr>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
